<div>
  <h2 id="page-heading" data-cy="PlayerGameBadgeHeading">
    <span>Player Game Badges</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-player-game-badge"
        [routerLink]="['/player-game-badge/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Player Game Badge </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="playerGameBadges?.length === 0">
    <span>No Player Game Badges found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="playerGameBadges && playerGameBadges.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="gameBadge.id">
            <div class="d-flex">
              <span>Game Badge</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="player.id">
            <div class="d-flex">
              <span>Player</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let playerGameBadge of playerGameBadges; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/player-game-badge', playerGameBadge.id, 'view']">{{ playerGameBadge.id }}</a>
          </td>
          <td>
            <div *ngIf="playerGameBadge.gameBadge">
              <a [routerLink]="['/game-badge', playerGameBadge.gameBadge.id, 'view']">{{ playerGameBadge.gameBadge.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="playerGameBadge.player">
              <a [routerLink]="['/player', playerGameBadge.player.id, 'view']">{{ playerGameBadge.player.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/player-game-badge', playerGameBadge.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/player-game-badge', playerGameBadge.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(playerGameBadge)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="playerGameBadges && playerGameBadges.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
