<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let game of games">
    <ng-template carouselSlide [id]="game.id + ''">
      <div (click)="playGame()" class="carousel-card cursor-pointer">
        <div style="height: 80%" class="d-flex justify-content-center">
          <div>
            <img [src]="game.image" />
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
